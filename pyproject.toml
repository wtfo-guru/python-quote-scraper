[tool.poetry]
name = "quote-scraper"
description = "A tool to scrape quotes from web pages"
version = "0.1.0-dev0"
license = "MIT"

authors = []

readme = "README.md"

repository = "https://github.com/wtfo-guru/quote-scraper"

keywords = []

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.scripts]
qscrape = "quote_scraper.cli:main"

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"
bs4 = "^0.0.1"
loguru = "^0.7.0"
pyyaml = "^6.0"

[tool.poetry.group.test.dependencies]
mypy = "^1.2"

wemake-python-styleguide = "^0.17"
flake8-pytest-style = "^1.6"
nitpick = "^0.33"

safety = "^2.3"

pytest = "^7.3"
pytest-cov = "^4.1"
pytest-randomly = "^3.12"
isort = "^5.12.0"
black = "^23.3.0"
types-requests = "^2.30.0.0"
types-pyyaml = "^6.0.12.10"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^7.0"
sphinx-autodoc-typehints = "^1.23"
m2r2 = "^0.3"
tomli = "^2.0"
doc8 = "^1.0"


[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"


[tool.nitpick]
style = [
  "https://raw.githubusercontent.com/wemake-services/wemake-python-styleguide/master/styles/nitpick-style-wemake.toml",
  "./.nitpick-wtf-style.toml",
]
