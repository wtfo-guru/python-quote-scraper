[tool.poetry]
name = "quote-scraper"
description = "A tool to scrape quotes from web pages"
version = "0.1.0-dev8"
license = "MIT"

authors = []

readme = "README.md"

repository = "https://github.com/wtfo-guru/quote-scraper"

keywords = []

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[tool.poetry.scripts]
qscrape = "quote_scraper.cli:main"

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
click = "^8.1.6"
bs4 = "^0.0.2"
loguru = "^0.7.2"
pyyaml = "^6.0"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
mypy = "^1.8"
wemake-python-styleguide = "^0.18"
flake8-pytest-style = "^1.6"
nitpick = "^0.35"
safety = "^3.0"
pytest = "^8.0"
pytest-cov = "^4.1"
pytest-randomly = "^3.12"
isort = "^5.12"
black = "^24.1.1"
types-requests = "^2.31.0.20240125"
types-pyyaml = "^6.0.12.12"
wheel = "^0.43.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^7.1"
sphinx-autodoc-typehints = "^2.0"
m2r2 = "^0.3"
tomli = "^2.0"
doc8 = "^1.0"


[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"


[tool.nitpick]
style = [
  "https://raw.githubusercontent.com/wemake-services/wemake-python-styleguide/master/styles/nitpick-style-wemake.toml",
  "./.nitpick-wtf-style.toml",
]
